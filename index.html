<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css">
    <title>Interactive Photo Gallery</title>
</head>

<body>
    <header>
        <figure><img src="photos/banner-img.jpg" id="banner-img">
            <h1>Natural Landscapes</h1>
        </figure>
        <figcaption>Free high-quality Photos</figcaption>
    </header>
    <main class="container">
        <label for="photo-search">Search Gallery</label>
        <input type="search" id="photo-search">

        <section class="gallery">
            <img src="photos/01.jpg">
            <img src="photos/02.jpg">
            <img src="photos/03.jpg">
            <img src="photos/04.jpg">

            <img src="photos/05.jpg">
            <img src="photos/06.jpg">
            <img src="photos/07.jpg">
            <img src="photos/08.jpg">

            <img src="photos/09.jpg">
            <img src="photos/10.jpg">
            <img src="photos/11.jpg">
            <img src="photos/12.jpg">
        </section>

    </main>


    <script src="js/app.js"></script>
    <script src="js/baguetteBox.min.js"></script>
</body>

</html>
