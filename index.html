<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css">
    <title>Interactive Photo Gallery</title>
</head>

<body>
    <header>
        <figure><img src="photos/banner-img.jpg" id="banner-img">
            <h1>Natural Landscapes</h1>
        </figure>
        <figcaption>Free high-quality Photos</figcaption>
    </header>
    <main class="container">
        <div class="search-bar">
            <label for="search">Search</label>
            <input type="search" name="search" id="search" placeholder="Search">
        </div>

        <section class="gallery">
            <a href="photos/01.jpg" data-caption="First image">
                <img src="photos/01.jpg" class="photos">
            </a>
            <a href="photos/02.jpg" data-caption="Second image">
                <img src="photos/02.jpg" class="photos">
            </a>
            <a href=" photos/03.jpg" data-caption="Third image">
                <img src="photos/03.jpg" class="photos">
            </a>
            <a href=" photos/04.jpg" data-caption="Fourth image">
                <img src="photos/04.jpg" class="photos">
            </a>
            <a href=" photos/05.jpg" data-caption="Fifth image">
                <img src="photos/05.jpg" class="photos">
            </a>
            <a href=" photos/06.jpg" data-caption="Sixth image">
                <img src="photos/06.jpg" class="photos">
            </a>
            <a href=" photos/07.jpg" data-caption="Seventh image">
                <img src="photos/07.jpg" class="photos">
            </a>
            <a href=" photos/08.jpg" data-caption="Eight image">
                <img src="photos/08.jpg" class="photos">
            </a>
            <a href=" photos/09.jpg" data-caption="Ninth image">
                <img src="photos/09.jpg" class="photos">
            </a>
            <a href=" photos/10.jpg" data-caption="Tenth image">
                <img src="photos/10.jpg" class="photos">
            </a>
            <a href=" photos/11.jpg" data-caption="Eleventh image">
                <img src="photos/11.jpg" class="photos">
            </a>
            <a href=" photos/12.jpg" data-caption="Twelfth image">
                <img src="photos/12.jpg" class="photos">
            </a>
        </section>

    </main>



    <script src="js/baguetteBox.min.js"></script>
    <!-- <script src="js/searchFilter.js"></script> -->
    <script src=" js/app.js"></script>
</body>

</html>
